<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <video src="mp4/bg.mp4" muted autoplay loop></video>

    <div id="green-overlay"></div>

    <div id="main-content">
        <div class="black-overlay">
            <div id="text-content">
                <div>
                    <h1><i>Our Website is Coming Soon</i></h1>
                </div>
                <div>
                    <p>We're working hard to finish the development of this site. Sign up below to receive updates and to be notified when we launch!</p>
                </div>
        
                <div id="form-input">
                    <div><input id="input-box" type="text" placeholder="Enter email address"></div>
                    <div><button>Notify Me!</button></div>
                </div>
            </div>
        </div>  
    
        <div id="icons">
            <div>
                <a href="https://twitter.com"><button><i class="bi-twitter"></i></button></a>
            </div>
            <div>
                <a href="https://www.facebook.com"><button><i class="bi-facebook"></i></button></a>
            </div>
            <div>
                <a href="https://www.instagram.com"><button><i class="bi-instagram"></i></button></a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
